<html>
<head>
	<script src="inputDestruction.js" charset="UTF-8"></script>
</head>
<body>
	<form>
	  <div>
	    <label for="emailInput">メール:</label>
	  </div>
	  <div>
	    <input type="email" id="emailInput" autocomplete="email" required />
	  </div>
	  <div>
	    <label for="emailConfirm">メール確認用:</label>
	  </div>
	  <div>
	    <input type="email" id="emailConfirm" autocomplete="email" required oninput="CheckEmail(this)" />
	  </div>
	  <p>
	    <input type="submit" id="submit">
	  </p>
	</form>
	<br>
	<form>
	  <div>
	    <label for="passInput">パスワード:</label>
	  </div>
	  <div>
	    <input type="password" id="passInput" required />
	  </div>
	  <div>
	    <label for="passConfirm">パスワード確認用:</label>
	  </div>
	  <div>
	    <input type="password" id="passConfirm" required oninput="CheckPass(this)" />
	  </div>
	  <p>
	    <input type="submit" id="submit">
	  </p>
	</form>
